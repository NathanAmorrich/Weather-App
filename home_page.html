<!DOCTYPE html>
<html>
<title class = "PageTitle">Weather App</title>
<link rel="shortcut icon" type="image/x-icon" href="pictures/icone.ico" />

    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <!--Grid--> 
        <div class="wrapper_1">

            <div class="titleBlock"> 
                Welcome to the Weather App 
                <select class = "units_list" id = "units_list" onchange = location.reload()>
                    <option value="°C">°C</option>
                    <option value="°F">°F</option>
                </select>
            </div>
            
            <div class="researchBlock">
                <input type = "text" placeholder="Enter a location" class="InputValue" style="height:25px; width:200px"> 
                <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"></path><path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"></path></svg></button>   
            </div>

        </div>
     
        <div class= "wrapper_2">
            <div class="Tallinn_pic"></div>

            <div class="Tallinn_info">
                <h1 class="name_Tallinn">Tallinn</h1>
                <!-- <img src="" alt="" class="icon_Tallinn" /> -->
                <p class = "desc_Tallinn">cloudy</p>
                <p class = "temp_Tallinn">10°C</p>
                <p class = "humidity_Tallinn">Humidity : 60%</p>
                <p class = "wind_Tallinn">Wind speed : 9 km/h</p>
            </div>
        
            <div class="Paris_pic"></div>

            <div class="Paris_info">
                <h1 class="name_Paris">Paris</h1>
                <!-- <img src="" alt="" class="icon_Paris" /> -->
                <p class = "desc_Paris">cloudy</p>
                <p class = "temp_Paris">10°C</p>
                <p class = "humidity_Paris">Humidity : 60%</p>
                <p class = "wind_Paris">Wind speed : 9 km/h</p>
            </div>

            <div class="Berlin_pic"></div>

            <div class="Berlin_info">
                <h1 class="name_Berlin">Berlin</h1>
                <!-- <img src="" alt="" class="icon_Berlin" /> -->
                <p class = "desc_Berlin">cloudy</p>
                <p class = "temp_Berlin">10°C</p>
                <p class = "humidity_Berlin">Humidity : 60%</p>
                <p class = "wind_Berlin">Wind speed : 9 km/h</p>
            </div>

            <div class="footer">        
                <p>Author: Nathan Amorrich</p>
                <p><a href="mailto:namorric@tlu.ee">namorric@tlu.ee</a></p>
            </div>

            <div class="Arcachon_pic"></div>

        </div>

    </body>

    <script src = "script.js"></script>

</html>
